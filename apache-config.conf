<VirtualHost *:80>

         ServerName localhost
        ServerAdmin admin@project.com
        DocumentRoot /var/www/html/project/public
        <Directory "/var/www/html/project">
                AllowOverride All
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
